<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开放世界游戏原型</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas { 
            display: block; 
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 100;
        }
        #start-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
        }
        #lock-error {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            font-size: 10px;
            font-family: monospace;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">正在加载世界...</div>
    <div id="start-prompt">点击此处开始游戏<br>（锁定鼠标指针）</div>
    <div id="lock-error">锁定鼠标失败，请再次点击或检查浏览器设置</div>
    <div id="info">
        WASD或方向键移动 | 鼠标控制视角 | 空格跳跃 | H键显示/隐藏此提示
    </div>
    <div id="debug"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
        const startPrompt = document.getElementById('start-prompt');
        const lockError = document.getElementById('lock-error');
        
        startPrompt.addEventListener('click', function() {
            // 尝试锁定鼠标指针
            try {
                document.body.requestPointerLock();
                
                // 如果已经显示了错误信息，点击后先隐藏
                lockError.style.display = 'none';
                
                // 设置一个超时检查，确保锁定成功
                setTimeout(function() {
                    if (document.pointerLockElement !== document.body) {
                        // 锁定失败，显示错误提示
                        lockError.style.display = 'block';
                        startPrompt.style.display = 'block';
                    }
                }, 100);
            } catch (error) {
                console.error('锁定鼠标失败:', error);
                lockError.style.display = 'block';
            }
        });
        
        document.addEventListener('pointerlockchange', function() {
            if (document.pointerLockElement === document.body) {
                // 锁定成功
                startPrompt.style.display = 'none';
                lockError.style.display = 'none';
            } else {
                // 锁定解除
                startPrompt.style.display = 'block';
            }
        });
    </script>
</body>
</html>
